name: Update Changelog

on:
  push:
    branches:
      - dev
      - main

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history

      - name: Fetch and Checkout gh-pages
        run: |
          git fetch origin gh-pages || echo "⚠️ gh-pages branch not found, skipping checkout"

      - name: Setup Python3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Ensure Script is Executable
        run: chmod +x ./scripts/utils/update_changelog.py

      - name: Run Update Script
        run: python3 ./scripts/utils/update_changelog.py

      - name: Commit and Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update changelog" || exit 0  # Avoid error if no changes
          git push origin dev
