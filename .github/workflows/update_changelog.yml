name: Update Changelog

on:
  push:
    branches:
      - dev
      - main

jobs:
  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history

      - name: Fetch and Checkout gh-pages
        run: |
          git fetch origin gh-pages || echo "⚠️ gh-pages branch not found, skipping checkout"

      - name: Setup Python3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Ensure Script is Executable
        run: chmod +x ./scripts/utils/update_changelog.py

      - name: Run Update Script
        run: |
          echo "Running changelog update script..."
          python3 ./scripts/utils/update_changelog.py || exit 1
          echo "Changelog update script completed successfully"

      - name: Commit and Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add .
          git commit -m "Auto-update changelog"
          
          # Push to the branch that triggered the workflow
          git push origin ${GITHUB_REF#refs/heads/}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}