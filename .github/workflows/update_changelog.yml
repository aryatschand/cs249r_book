name: Update Changelog

on:
  push:
    branches:
      - dev 
      - main

jobs:
  update-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full commit history is available

      - name: Run Update Script
        run: |
          chmod +x ./scripts/utils/update_changelog.py  # Ensure it's executable
          ./scripts/utils/update_changelog.py  # Ensure it's executable

      - name: Commit and Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-update changelog" || exit 0  # Avoid error if no changes
          git push origin dev

