name: Check for build (Windows)

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.7.13"

      - name: Install TinyTeX
        run: |
          quarto install tinytex
          echo "TinyTeX installed"

      - name: Ensure LaTeX Packages for LuaTeX and TikZ
        run: |
          tlmgr install luatex pgf standalone tikz xcolor xkeyval preview
          tlmgr install luatex85 ifluatex metafont mfware dvips cm-super

      - name: Set Temporary Directory
        run: |
          mkdir -p C:\Temp
          echo "TMP=C:\Temp" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "TEMP=C:\Temp" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Verify LuaTeX Installation
        run: |
          lualatex --version

      - name: Install Inkscape (if needed for SVG)
        run: choco install inkscape -y

      - name: Build on Windows with LuaTeX
        env:
          PATH: C:\Users\runneradmin\AppData\Local\Programs\TinyTeX\bin\win32
        run: |
          quarto render --debug

      - name: Upload artifact from Windows
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: _book-windows
          path: _book
