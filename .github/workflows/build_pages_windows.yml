name: Check for build (Windows)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.7.13"

      - name: Install TinyTeX
        run: |
          quarto install tinytex
          echo "TinyTeX installed"

      - name: Set Temporary Directory (Windows Only)
        run: |
          mkdir -p C:\Temp
          echo "TMP=C:\Temp" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "TEMP=C:\Temp" | Out-File -FilePath $env:GITHUB_ENV -Append
        shell: pwsh

      - name: Verify LuaTeX Installation
        run: |
          lualatex --version || exit 1

      - name: Install Inkscape (if needed for SVG)
        run: choco install inkscape -y

      - name: Build with LuaTeX
        run: |
          quarto render || exit 1

      - name: Upload artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: _book-windows
          path: _book
